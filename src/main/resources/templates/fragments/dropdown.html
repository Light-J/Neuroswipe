<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="notification-modal-header"></h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="notification-modal-body"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function displayNotification(titleContent, bodyContent) {
        $("#notification-modal-header").text(titleContent);
        $("#notification-modal-body").text(bodyContent);
        $("#notificationModal").modal("show");
    }
</script>
