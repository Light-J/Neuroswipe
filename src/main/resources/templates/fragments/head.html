
<head xmlns:th="http://www.thymeleaf.org" th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/logo.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="/js/bootstrap-notify.js"></script>
    <script src="/js/jquery.touchSwipe.js"></script>
    <script src="/js/zxcvbn.js"></script>
    <script src="/js/handlebars-v4.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>


    <script>$(document).ready(function() {
        $('body').bootstrapMaterialDesign();
    });</script>
    <title th:text="${title} +' | Swipe Right Brains'"></title>
    <style>
        body{
            padding-top: 80px;
            padding-right: 0px !important
        }
        @keyframes swipe-left {
            to {
                transform: rotate(-13deg) translate3d(-100%, 0, 0);
                opacity: 0;
            }
        }

        @keyframes swipe-right {
            to {
                transform: rotate(13deg) translate3d(100%, 0, 0);
                opacity: 0;
            }
        }
        .swipe-left {
            animation: swipe-left 1s forwards;
        }

        .swipe-right {
            animation: swipe-right 1s forwards;
        }

        .overflow-hidden {
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .roleSelect {
            width: 50px;
        }

    </style>
</head>
