<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.js"></script>
        <title>Feedback | SwipeRightBrains</title>
    </head>
    <body>

        <nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>

        <div class="container">
            <h1>Please provide your feedback to help us out</h1>
            <form action="#" id="feedbackForm" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="feedbackText">Your Feedback</label>
                    <div class="col-sm-10">
                        <textarea id="feedbackText" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            $(function() {
                $("#feedbackForm").submit(function (e) {
                    $.ajax({
                        url: '/feedback/',
                        type: 'POST',
                        data: {"feedbackText": $("#feedbackText").val()},
                        success: function (data) {
                            window.location.replace('/feedback/submitted')
                        }
                    });
                });
            });
        </script>
    </body>
</html>
