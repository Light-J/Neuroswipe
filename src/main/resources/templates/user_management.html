<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <title>Admin | SwipeRightBrains</title>
</head>
<body>

<nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>

<div class="container">
    <h1>Remove a user</h1>
    <div>
        <p>Enter the user id you wish to remove</p>
        <input id="remove_user_input" type="text">
        <button onclick="remove_user()">Confirm</button>
    </div>

    <h1>Delete a users responses</h1>
    <div>
        <p>Enter the user id you wish to not include</p>
        <input id="remove_responses_input" type="text">
        <button>Confirm</button>
    </div>
</div>

<script>
    function remove_user() {
        var user_id = document.getElementById("remove_user_input").value;
        console.log(user_id);
            $.ajax({
                url: '/removeUser',
                type: 'POST',
                headers: { 'user_to_remove': user_id },
                success: function (data) {
                    alert(data);
                }

            });
    }
</script>


</body>
</html>
