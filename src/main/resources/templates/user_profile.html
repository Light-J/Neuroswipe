<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head(title='Profile')" ></head>
<body>

<nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>


<div class="container">
    <div class="row ">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h2>Your profile</h2>
                    <form action="/userprofile/" th:object="${profile}" method="POST" class="form-horizontal">
                        <input th:field="*{id}" name="id" hidden/>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Name</label>
                            <div class="col-sm-10">
                                <input id="email" class="form-control" name="username" th:field="*{username}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="postcode">Postcode</label>
                            <div class="col-sm-10">
                                <input id="postcode" class="form-control" name="postcode" th:field="*{postcode}"/>
                                <p class="text-danger" th:each="error: ${#fields.errors('postcode')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="age">Age</label>
                            <div class="col-sm-10">
                                <input id="age" class="form-control" name="age" th:field="*{age}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="gender">Gender</label>
                            <div class="col-sm-10">
                                <select id="gender" class="form-control" name="gender" th:field="*{gender}">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer not to say">Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col card-container">
            <div class="card">
                <div class="card-body">
                    <h1>Your progress</h1>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="training" onclick="return false;">
                        <label class="form-check-label" for="training">Completed Training</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="practice" onclick="return false;">
                        <label class="form-check-label" for="practice">10 Correct practice questions</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sort25" onclick="return false;">
                        <label class="form-check-label" for="sort25">Sorted 25 scans</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sort50" onclick="return false;">
                        <label class="form-check-label" for="sort50">Sorted 50 scans</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="feedback" onclick="return false;">
                        <label class="form-check-label" for="feedback">Left feedback</label>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2>Statistics</h2>
                    <h5>This is the number of scans you have helped rate</h5>
                    <h5 style="text-align: center" id="numberScansRated"></h5>
                    <p>Thank you for your contribution to swipe right for brain science</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h2>Your rewards</h2>
                    <div class="row">
                        <div class="col" data-toggle="tooltip" title="Rewarded for completing the training!" data-placement="bottom">
                            <img src="/img/img7.png" width="100%" id="training_reward_image">
                        </div>
                        <div class="col" data-toggle="tooltip" title="Rewarded for completing 10 correct practice questions!" data-placement="bottom">
                            <img src="/img/img18.jpg" width="100%" id="practice_reward_image">
                        </div>
                        <div class="col" data-toggle="tooltip" title="Rewarded for sorting 25 real images for us!" data-placement="bottom">
                            <img src="/img/img20.png" width="100%" id="sort25_reward_image">
                        </div>
                        <div class="col" data-toggle="tooltip" title="Rewarded for sorting 50 real images for us!" data-placement="bottom">
                            <img src="/img/img23.png" width="100%" id="sort50_reward_image">
                        </div>
                        <div class="col" data-toggle="tooltip" title="Rewarded for leaving feedback about swipe right for brain science!" data-placement="bottom">
                            <img src="/img/img24.jpg" width="100%" id="feedback_reward_image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<style>
    .card {
        margin-top: 10px;
    }

    .locked_reward {
        opacity: 0.2;
    }

    .card-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    @media only screen and (max-width: 992px)  {

        .row{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;
            width: 100%;
        }

    }


</style>

<script>

    $(function() {
        $.ajax({
            type: "GET",
            url: "/api/rewards/",
            success: function(data){
                jQuery.each(data, function(i, val) {
                    if(val == 1){
                        $("#"+i).prop("checked", true);
                    } else {
                        $("#"+i+"_reward_image").addClass("locked_reward");
                    }
                })
            },
            error: function(){
                alert("There was an error getting this data.");
            }
        });

        $.ajax({
            type: "GET",
            url: "/ratings/responses/amount",
            success: function(data){
                $("#numberScansRated").text(data);
            },
            error: function(){
                alert("There was an error getting this data.");
            }
        });


        $('[data-toggle="tooltip"]').tooltip();
    })

</script>

</body>
</html>
