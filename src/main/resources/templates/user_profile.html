<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Change Details</title>
</head>
<body>

<nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>
    <div class="container">
        <h2>Change Details</h2>
        <form action="/userprofile/" th:object="${profile}" method="POST" class="form-horizontal">
            <input th:field="*{id}" name="id" hidden/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Username</label>
                <div class="col-sm-10">
                    <input id="email" class="form-control" name="username" th:field="*{username}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="postcode">Postcode</label>
                <div class="col-sm-10">
                    <input id="postcode" class="form-control" name="postcode" th:field="*{postcode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="age">Age</label>
                <div class="col-sm-10">
                    <input id="age" class="form-control" name="age" th:field="*{age}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="gender">Gender</label>
                <div class="col-sm-10">
                    <select id="gender" class="form-control" name="gender" th:field="*{gender}">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer not to say">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
