<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head(title='Change pasword')" ></head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Change your password below</h1>
                </div>
                <div class="card-body">
                    <form action="#">
                        <fieldset>
                            <label for="password">Enter your new password</label>
                            <input id="password" type="password" placeholder="Enter new password here">
                            <meter max="4" id="password-strength-meter"></meter>
                            <p id="password-strength-text"></p>
                        </fieldset>
                        <fieldset>
                            <label for="confirm-password">Please confirm your password here</label>
                            <input id="confirm-password" type="password" placeholder="Confirm your password here">
                        </fieldset>
                            <button>Save password</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>

      $(function() {
          $("#password").keyup(function (e) {
              var score = zxcvbn($("#registerPassword").val()).score;
              //Dont know why but jquery wont get this element
              // $("password-strength-meter").value = score;
              document.getElementById("password-strength-meter").value = score;
              var strength = {
                  0: "Poor",
                  1: "Bad",
                  2: "Weak",
                  3: "Good",
                  4: "Strong"
              };
              $("#password-strength-text").text("Your password strength: "+strength[score]);
          })
      });
    </script>

</html>
