<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
        <script src="/js/bootstrap.js"></script>
        <title>User rating results | SwipeRightBrains</title>
    </head>
    <body>

    <nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>

        <div class="container">

			<h1>Responses</h1>

            <table class="table table-dark">
			  <thead>
			    <tr>
			      <th scope="col">Image</th>
			      <th scope="col">Yes</th>
			      <th scope="col">No</th>
			    </tr>
			  </thead>
			  <tbody>
				  	<tr th:each="entry : ${userRatingMap}">
					    <td th:text="${entry.key}"></td>
					    <td th:text="${entry.value.get('yes')}"></td>
					    <td th:text="${entry.value.get('no')}"></td>
					</tr>
				</tbody>
			</table>
        </div>
    </body>
</html>
