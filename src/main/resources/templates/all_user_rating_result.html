<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head(title='User rating results')" ></head>
    <body>

    <nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>

        <div class="container">

			<h1>Responses</h1>

            <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">Image</th>
			      <th scope="col">Yes</th>
			      <th scope="col">No</th>
			    </tr>
			  </thead>
			  <tbody>
				  	<tr th:each="entry : ${userRatingMap}">
					    <td th:text="${entry.key}"></td>
					    <td th:text="${entry.value.get('yes')}"></td>
					    <td th:text="${entry.value.get('no')}"></td>
					</tr>
				</tbody>
			</table>
        </div>
    </body>
</html>
