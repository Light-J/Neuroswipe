<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
        <script src="/js/bootstrap.js"></script>
        <title>User response results | SwipeRightBrains</title>
    </head>
    <body>

    <nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>

        <div class="container">
            <table class="table table-dark">
			  <thead>
			    <tr>
			      <th scope="col">IMAGE ID</th>
			      <th scope="col">YES</th>
			      <th scope="col">NO</th>
			    </tr>
			  </thead>
			  <tbody>
				  	<tr th:each="entry : ${userResponseMap}">
					    <td th:text="${entry.key}"></td>
					    <td th:text="${entry.value.get('yes')}"></td>
					    <td th:text="${entry.value.get('no')}"></td>
					</tr>
				</tbody>
			</table>
        </div>
    </body>
</html>
