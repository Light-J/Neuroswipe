<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Change Details</title>
</head>
<body>
<div>
    <h2>Change Details</h2>
</div>
<br>
<form action="/changedetails" method="POST" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-10">
            <input id="email" class="form-control" name="username"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="postcode">Postcode</label>
        <div class="col-sm-10">
            <input id="postcode" class="form-control" name="postcode"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age</label>
        <div class="col-sm-10">
            <input id="age" class="form-control" name="age"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender</label>
        <div class="col-sm-10">
            <select id="gender" class="form-control" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
