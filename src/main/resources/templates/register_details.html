<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head(title='Register')" ></head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Please register to help us sort some real scans</h1>
        </div>
        <div class="card-body">
            <form action="/registration/details" th:object="${profile}" method="POST" class="form-horizontal">

                <!---
                Required fields

                age
                disability (yes / no)
                what is your ethnicity? (Drop down from db)
                Does your gender identity match your sex as registered at birth? (yes / no)
                Do you have a religion or belief? (Drop down from db)
                What is your sex? (Male / Female / Other)
                What is your sexual orientation? (Drop down from db)
                Are you currently? (Relationships from db)
                Do you have any caring responsibilities? (Tick all that apply)
                --->


                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Display name</label>
                    <div class="col-sm-10">
                        <input id="email" class="form-control" name="username" th:field="*{username}"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-md-4" for="age">Age</label>
                    <div class="col-sm-10">
                        <input id="age" class="form-control" name="age" th:field="*{age}"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-md-4" for="disability">Do you consider yourself to have a disability?</label>
                    <div class="col-sm-10">
                        <select id="disability" class="form-control" name="disability" th:field="*{disability}">
                            <option value=1>Yes</option>
                            <option value=0>No</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="ethnicity">What is your ethnicity?</label>
                    <div class="col-sm-10">
                        <select id="ethnicity" class="form-control" name="ethnicity" th:field="*{ethnicity}">

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="gender-sex-match">Does your gender identity match your sex as registered at birth?</label>
                    <div class="col-sm-10">
                        <select id="gender-sex-match" class="form-control" name="gender-sex-match" th:field="*{genderSexMatch}">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                            <option value="">Prefer not to say</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="religion">Do you have a religion or belief?</label>
                    <div class="col-sm-10">
                        <select id="religion" class="form-control" name="religion" th:field="*{religion}">

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="sex">What is your sex?</label>
                    <div class="col-sm-10">
                        <select id="sex" class="form-control" name="sex" th:field="*{sex}">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="sexual-orientation">What is your sexual orientation?</label>
                    <div class="col-sm-10">
                        <select id="sexual-orientation" class="form-control" name="sexual-orientation" th:field="*{sexualOrientation}">

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="relationship">Are you currently?</label>
                    <div class="col-sm-10">
                        <select id="relationship" class="form-control" name="relationship" th:field="*{relationship}">

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Do you have any caring responsibilities? (Tick all that apply)</label>
                    <input type="checkbox" value="Caring">
                </div>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a class="btn btn-primary" onclick="location.href = '/userprofile/'">Skip</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
