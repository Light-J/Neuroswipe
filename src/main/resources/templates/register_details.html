<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head(title='Register')" ></head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/navigation"></nav>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Please register to help us sort some real scans</h1>
        </div>
        <div class="card-body">
            <form action="/registration/details" th:object="${profile}" method="POST" class="form-horizontal">
                <input th:field="*{id}" name="id" hidden/>
                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Display name</label>
                    <div class="col-sm-10">
                        <input id="email" class="form-control" name="username" th:field="*{username}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="postcode">Outward code (First section of postcode)</label>
                    <div class="col-sm-10">
                        <input id="postcode" class="form-control" name="postcode" th:field="*{postcode}"/>
                        <p class="text-danger" th:each="error: ${#fields.errors('postcode')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="age">Age</label>
                    <div class="col-sm-10">
                        <input id="age" class="form-control" name="age" th:field="*{age}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="gender">Gender</label>
                    <div class="col-sm-10">
                        <select id="gender" class="form-control" name="gender" th:field="*{gender}">
                            <option value="null">Prefer not to say</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a class="btn btn-primary" onclick="location.href = '/userprofile/'">Skip</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
