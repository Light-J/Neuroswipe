<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <title>Practice | SwipeRightBrains</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Swipe right brains</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-link" href="/home">Home</a>
                </li>

                <li><a href="#">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
                <li><a href="/registration/account">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Practice</h1>

    <div class="panel panel-info">
        <div class="panel-heading">Is this a good image of a brain?</div>
        <div class="panel-body">
            <img src="" id="brainImage" width="800" height="500" style="width:100%">
        </div>
        <div class="panel-footer text-center">
            <a href="#" class="btn btn-danger btn-lg" id="noButton">No</a>
            <a href="#" class="btn btn-success btn-lg" id="yesButton">Yes</a>
        </div>
    </div>

</div>

<script>
    var loadNextImage = function(){
        $.getJSON("/images/next", function( imageData ) {
            console.log(imageData);
            $("#brainImage").attr("src", "/img/practice_images/"+imageData.filename);
            $("#brainImage").data("id", imageData.id);
        });
    };

    var saveDecisionAndNextImage = function(goodBrain){
        $.ajax({
            type: "POST",
            url: "/images/save",
            data: {
                "imageId": $("#brainImage").data("id"),
                "goodBrain": goodBrain,
            },
            success: function(data){
                loadNextImage();
            },
            error: function(){
                alert("There was an error submitting the data.");
            },
            dataType: "json"
        });
    };

    $(function() {
        loadNextImage();

        $("#yesButton").on("click", function(){
            saveDecisionAndNextImage(true);
        });

        $("#noButton").on("click", function(){
            saveDecisionAndNextImage(false);
        });
    });
</script>

</body>
</html>
